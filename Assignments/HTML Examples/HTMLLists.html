<! Document Html>
<html lang="en-US">
<title>HTML List Element</title>
<body>
<h2>un-ordered list</h2>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>
<br><br>
<h2>ordered list</h2>
<ol type="1">
  <li>nikhil</li>
  <li>santosh</li>
  <li>swaraj</li>
</ol>
<br><br>
<h2>Discription list</h2>
<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>
</body>
</html>
