<! Document Html>
<html lang="en-US">
<title>HTML Table Element</title>
<body>
<table style="width:50% border-spacing: 5px; padding: 15px; background-color: turquoise; border: 2px solid">
<caption>Students</caption>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Tech</th>
  </tr>
  <tr>
    <td>Nikhil</td>
    <td>Bhole</td> 
    <td>Java</td>
  </tr>
  <tr>
    <td>Santosh</td>
    <td>Pandey</td> 
    <td>Angular</td>
  </tr>
</table>
</body>
</html>
