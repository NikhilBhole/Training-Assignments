<! Document Html>
<html lang="en-US">
<title>HTML Link Element</title>
<style>
a:link {
    color: red; 
    background-color: transparent; 
    text-decoration: none;
}

a:visited {
    color: black;
    background-color: transparent;
    text-decoration: none;
}

a:hover {
    color: red;
    background-color: transparent;
    text-decoration: underline;
}

a:active {
    color: purple;
    background-color: transparent;
    text-decoration: underline;
}
</style>
<body>
    
<a href="https://www.google.com/" target="_blank">Google Link</a>
<br><br><br>
    <h1>Link Color</h1>
</body>
</html>
